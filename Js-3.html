<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3</title>
</head>
<body>
     1st Number :<input type="text" id="see" title="Enter Number 1"><br><br>
     2nd Number :<input type="text"  id="def" title="Enter Number 2">
     <br>
     <br><button onclick="Multiply()"> Multiply </button> 
     <button onclick="Divide()"> Divide</button> 
<br>
<br>
<p id="demo"></p>

<script>
    
    function Multiply(){
        var x = document.getElementById('see').value;
        var y = document.getElementById('def').value;
        document.getElementById('demo').innerHTML='The Result is :'+x*y    }

        function Divide(){
        var x = document.getElementById('see').value;
        var y = document.getElementById('def').value;
        document.getElementById('demo').innerHTML='The Result is :'+x/y    }
</script>
</body>
</html>
